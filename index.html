<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-Content-Security-Policy" content="allow self" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
	<title>RuntoEarn: Home</title>
	<link  rel="stylesheet" href="css/themes/default/jquery.mobile.structure-1.3.1.min.css"/>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile.theme-1.3.1.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <div data-role="page" id="page" data-theme="b" style="overflow: hidden; width: 100%">
        <div data-role="content">
            <ul data-role="listview" data-inset="true" data-divider-theme="b">
                <li data-role="fieldcontain">
                <br />
                    <div style="text-align: center">
                        <span style="color: #5780a0;
                        font-size: 16px; font-family: Arial; font-weight: bold; text-decoration: none;">
                            Welcome to Run2Earn. 
                        </span>
                        <br />
                        <br />
                        <p style="color: #000; font-size: 14px; font-family: Arial; text-decoration: none;">
                            Click <strong>Log in</strong> to continue.
                        </p>
                        <div style="height:4px"></div>
                        <div data-role="button" data-inline="true" data-theme="m" class="ui-btn ui-mini ui-btn-inline ui-btn-up-m login"
                            style="text-align: center">
                            <span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Log in</span></span>
                        </div>
                        <br />
                        <div style="height:4px"></div>
                        <hr />
                        <div style="color: #000; font-size: 12px; font-family: Arial; font-weight: normal; text-decoration: none;">
                        New to Run2Earn? Click <a href="">here</a> to register.
                        </div>
                        <div style="height:4px"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
