<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-Content-Security-Policy" content="allow self" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
	<title>RuntoEarn: Registration</title>
	<link  rel="stylesheet" href="css/themes/default/jquery.mobile.structure-1.3.1.min.css"/>
    <link rel="stylesheet"  href="css/themes/default/jquery.mobile.theme-1.3.1.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
    <link href="css/buttons.css" rel="stylesheet" type="text/css" />
    <link href="css/site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page" id="page" data-theme="custom" style="overflow: hidden; width: 100%">
        <div data-role="header" data-theme="b" class="header">
            <table width="100%" border="0" cellpadding="3" cellspacing="0">
                <tr>
                    <td width="28%" align="left">
                        <a id="backRegistration" data-transition="none" style="text-decoration:none; border-color:#407fb5;">
                        <span class="bch-arrow-left" title="Back" style="border-color:#407fb5;"></span></a>&nbsp;
                        <a href="index.html"  data-transition="none" class="button home custom" data-transition="none"
                                style="padding: 6px; margin-left: 3.7em;"><span></span>&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </td>
                    <td width="50%" align="center">
                        <span style="font-size: 12px; font-family: Arial; color: #ffffff; font-weight: bold;">
                            Registration</span>
                    </td>
                    <td width="22%" align="right">
                        <a href="#popupMenu" data-rel="popup" class="button menu custom" data-transition="none"
                                style="padding: 6px; margin-left: 3.7em;"><span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </td>
                </tr>
            </table>
        </div>
        <div data-role="popup" id="popupMenu" data-overlay-theme="b">
            <ul data-role="listview" data-inset="true" style="width: 180px;" data-theme="b">
                <li data-icon="false" data-theme="b"><a href="index.html"  data-transition="none">Home</a></li>
                <li data-icon="false" data-theme="b"><a href="#"  data-transition="none">FAQ</a></li>
                <li data-icon="false" data-theme="b"><a href="#"  data-transition="none">Contact</a></li>
                <li data-icon="false" data-theme="b"><a href="#"  data-transition="none">Privacy and Terms</a></li>
                <li data-icon="false" data-theme="b"><a href="#"  data-transition="none">About</a></li>
                <li data-icon="false" data-theme="b"><a href="#"  data-transition="none">Log out</a></li>
            </ul>
        </div>
        <div data-role="content">
            <form class="register-user-form">
            <ul id="RegistrationForm" data-role="listview" data-theme="c">
                <li data-role="fieldcontain" data-icon="arrow-r">
                    <label for="LastName" style="color:Black;">
                        Last Name:
                    </label>
                    <input type="text" name="LastName" id="LastName" size="20" required
                        data-inline="true">
                    <span class="error" id="errorLN" style="display: none">Last Name is required.</span>
                </li>
                <li data-role="fieldcontain" data-icon="arrow-r">
                    <label for="FirstName" style="color:Black;">
                         First Name:
                    </label>
                    <input type="text" name="FirstName" id="FirstName" size="20" required
                        data-inline="true">
                    <span class="error" id="errorFN" style="display: none"> First Name is
                        required.</span> </li>
                <li data-role="fieldcontain" data-icon="arrow-r">
                    <label for="contactPhoneNum" style="color:Black;">
                        Contact Phone #:
                    </label>
                    <input name="contactPhoneNum" id="contactPhoneNum" type="text" required placeholder="##########" />
                    <span class="error" id="errorContactPhNum" style="display: none">Contact Phone # is
                        required.</span> </li>
                <li data-role="fieldcontain" data-icon="arrow-r">
                    <input type="submit" value="Register">
                    <span class="error" id="errorSpan" style="display: none">Please enter values in the
                        missing fields.</span> </li>
                <style type="text/css">
                    input:required:invalid, input:focus:invalid
                    {
                        background-image: url(https://github.com/aashaya/runtoearn/blob/master/images/error.png);
                        background-size: contain;
                        background-position: right;
                        background-repeat: no-repeat;
                        -moz-box-shadow: none;
                    }
                    .error
                    {
                        color: #d12f19;
                        font-size: 12px;
                    }
                </style>
            </ul>
            </form>
        </div>
    <div data-role="footer" data-theme="b" align="center" data-position="fixed" style="height:30px">
            <span class="footer">&copy; RuntoEarn | <a href="#" class="footer">Full Site</a></span>
        </div>
    </div>
</body>
</html>
